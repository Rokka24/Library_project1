<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}">
    <label for="name">Enter full name:</label>
    <input type="text" th:field="*{title}" id="name"/>
    <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{title}">name error</div>
    <br/>
    <label for="author">Enter author:</label>
    <input type="text" th:field="*{author}" id="author"/>
    <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{author}">name error</div>
    <br/>
    <label for="yearOfBirth">Enter year of birth:</label>
    <input type="text" th:field="*{yearOfWriting}" id="yearOfBirth"/>
    <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{yearOfWriting}">name error</div>
    <br/>
    <input type="submit" value="Update!">
</form>
</body>
</html>
